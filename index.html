<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="leftPart">
        <div class="content left">
            <h1>ETCH-A-SKETCH</h1>
            <div class="container"></div>
            <div class="right">
                <button id="reset" class="btn">Reset to a new Board</button>
                <button class="random btn">Random</button>
                <button class="clear btn">Clear</button>
                <!-- <input type="text" placeholder="Color" name="color" value=""> -->
            </div>
        </div>
        <div class="right">
            <form >
                <input type="number" name="size" min="1" id="num" value="" placeholder="New Grid Size">
                <input type="text" placeholder="Color" id="color" name="color" value="">
                <button hidden> Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
